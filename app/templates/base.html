<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Dokkai{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>

<nav class="navbar navbar-expand-lg mb-4 custom-navbar">
  <div class="container-fluid">
    <!-- brand with logo -->
    <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" width="30" height="30" class="me-2">
      Dokkai
    </a>

    <!--mobile menu toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!--nav links -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('how_to_use') }}">How to Use</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>

        <!-- always visible; @login_required in views will gate access -->
        <li class="nav-item"><a class="nav-link" href="{{ url_for('flashcards') }}">Flashcards</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('grammar') }}">Grammar</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('kana_guesser') }}">Kana Practice</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('leaderboard') }}">Leaderboard</a></li>
      </ul>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
        <!-- Language selector (only JP for now) -->
        <li class="nav-item dropdown me-2">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="langDropdown"
             role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="me-1">ðŸ‡¯ðŸ‡µ</span> JP
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="langDropdown">
            <li><a class="dropdown-item active" href="#">ðŸ‡¯ðŸ‡µ Japanese (JP)</a></li>
          </ul>
        </li>

        {% if current_user.is_authenticated %}
          <li class="nav-item ms-2">
            <a class="btn btn-outline-light btn-sm" href="{{ url_for('dashboard') }}">Profile</a>
          </li>
          <li class="nav-item ms-2">
            <a class="btn btn-light btn-sm text-dark" href="{{ url_for('logout') }}">Logout</a>
          </li>
        {% else %}
          <li class="nav-item ms-2">
            <a class="btn btn-outline-light btn-sm" href="{{ url_for('login') }}">Login</a>
          </li>
          <li class="nav-item ms-2">
            <a class="btn btn-light btn-sm text-dark" href="{{ url_for('register') }}">Register</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const dark = localStorage.getItem("darkMode");
      if (dark === "true") {
        document.body.classList.add("dark-mode");
      }
      const toggle = document.getElementById("darkModeToggle");
      if (toggle) {
        toggle.checked = dark === "true";
        toggle.addEventListener("change", function () {
          document.body.classList.toggle("dark-mode", this.checked);
          localStorage.setItem("darkMode", this.checked);
        });
      }
    });
  </script>
  </body>
</html>
